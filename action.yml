name: 'update siteleaf'
description: |
  update the index file of your project's Siteleaf project with your repository's README.md file
inputs:
  api-key:
    description: |
      the API key that grants access to this project's siteleaf.com API
    required: true
    default: ''
    format: '*'
    sensitive: true
    arg: 'api-key'
    env: 'SITELEAF_API_KEY'
  api-secret:
    description: |
      the API secret that grants access to this project's siteleaf.com API
    required: true
    default: ''
    format: '*'
    sensitive: true
    arg: 'api-secret'
    env: 'SITELEAF_API_SECRET'
  site:
    description: |
      the Siteleaf site id to be updated
    required: true
    default: ''
    format: 'String'
    arg: 'site'
    env: 'SITE_ID'
  page:
    description: |
      the Siteleaf page path to be updated
    required: false
    default: 'index'
    format: 'String'
    arg: 'page'
    env: 'PAGE_NAME'
  file:
    description: |
      the name of the local markdown file to read
    required: false
    default: 'README.md'
    format: 'String'
    arg: 'file'
    env: 'MD_FILE'
  publish:
    description: |
      allows to publish the site after updating
    required: false
    default: false
    format: 'Boolean'
    arg: 'publish'
  help:
    description: |
      print a help message
    required: false
    default: false
    format: 'Boolean'
    arg: 'help'
outputs:
  name:
    description: 'the Siteleaf page name'
runs:
  using: 'node12'
  main: 'dist/index.js'
