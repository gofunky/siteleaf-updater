name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 13.x, 14.x]
    name: node.js ${{ matrix.node-version }}
    steps:
      - uses: actions/checkout@v1
      - name: setup node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: caching node modules
        uses: actions/cache@v2.1.1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}-${{ matrix.node-version }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
            ${{ runner.OS }}-build
      - name: installing dependencies
        if: steps.cache-primes.outputs.cache-hit != 'true'
        run: yarn install
        env:
          CI: true
      - name: running tests
        run: yarn test
        env:
          CI: true
      - name: publish README
        run: $(yarn bin)/siteleaf-updater
        env:
          SITE_ID: 5c7e78ecaf67d949a5972c82
          PAGE_NAME: cli-test
          SITELEAF_API_KEY: ${{ secrets.SITELEAF_API_KEY }}
          SITELEAF_API_SECRET: ${{ secrets.SITELEAF_API_SECRET }}
